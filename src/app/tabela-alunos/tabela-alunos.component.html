<p-card styleClass="posicionamento">
  <button
    pButton
    type="button"
    label="Gerar Números da Sorte"
    class="p-button-rounded p-button-lg"
    (click)="gerarNumerosDaSorte()"
  ></button>

  <div><br /></div>

  <p-table
    #dt
    [value]="sorteadorService.listaAlunos"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="{first} ao {last} de {totalRecords} alunos"
    [filterDelay]="0"
    [globalFilterFields]="['nome', 'id']"
    sortField="sorteado" [sortOrder]="-1"
    [rowsPerPageOptions]="[10,100]"

  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        Lista de Alunos
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Busca de aluno"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nome" colspan="3">
          <div class="posicionamento">
            Nome
            <p-sortIcon field="nome"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="nome"
              display="menu"
              class="p-ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="id" colspan="3">
          <div class="posicionamento">
            Número da Sorte
            <p-sortIcon field="id"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="id"
              display="menu"
              class="p-ml-auto"
            ></p-columnFilter>
          </div>
        </th>

        <th pSortableColumn="sorteado" aria-sort="descending" class="p-sortable-column p-highlight" colspan="3">
          <div class="posicionamento">
            Ganhadores
            <p-sortIcon field="sorteado"></p-sortIcon>
            <p-columnFilter
              field="sorteado"
              display="menu"
              class="p-ml-auto"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr class="p-selectable-row">
        <td colspan="3">
          <div class="posicionamento">
            {{ aluno.nome }}
          </div>
        </td>
        <td colspan="3">
          <div class="posicionamento">
            {{ aluno.id }}
          </div>
        </td>
        <td colspan="3">
          <div *ngIf="aluno.sorteado" class="posicionamento">
            <img
              src="assets/medalha.png"
              width="32"
              style="vertical-align: middle"
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9">Nenhum aluno encontrado</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
